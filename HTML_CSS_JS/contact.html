<body>
    <header>
        <nav class ="navbar"> 
            <a href="index.html" class="logo"> <img src="images/LOGO_blanc-removebg-preview (1).png" alt="logo"></a>
            <div class="Nav-links">
                <ul>
                    <li><a href="index.html">Accueil</a></li>

            <img src="images/menu-btn.png" alt="Menu burger" class="menu-burger">
        </nav>
    </header>

    <form class="formulaire_de_contact" action="">
        <form>

            <fieldset class="info Perso">
                <label for="Nom Prénom"> Nom Prénom :
                    <input id="Nom Prénom" name="Nom Prénom" type="text" placeholder="Entrer votre Nom et Prénom" required ></label>
                    <label for="Email">Email : 
                        <input id="Email" name="Email" type="email" placeholder="Entrer votre Émail" required ></label>
                    <label for="referencement"> Comment avez-vous trouvé ce CV ? </label>
                        <select name="referencement" id="referencement" required>
                            <option value=""> Selectionner </option>
                            <option value="1"> Publicité </option>
                            <option value="2"> Internet </option>
                            <option value="3"> Pôle emploi </option>
                            <option value="4"> Bouche à oreille</option>
                            <option value="5"> Autre</option>
                            
                            <label for="autre"><input id="autre" name= "autre" type="text" placeholder="Si autre, précisez"></label>
                        </select>
                </fieldset>
                
            <fieldset class="Com">
                <label for="Commentaires"> Ajouter un commentaire: </label>
                <textarea id="Commentaires" name="Commentaires" cols="50" rows="5" placeholder="Ecrire un commentaire pour nous aider à l'amélioration de notre site, merci"></textarea>
            </fieldset>
            
            <div class="bouton">
                <input id="bouton" type="submit" value="Envoyer">
            </div>
        </form>
    </form>

</body>

<div class="vide">

</div>

<footer>
    <div class="main-content">
        <div class="left-box">
            <h2> Adresse </h2>
            <div class="content">
                <div class="adresse">
                    <img src="images/map.png" alt="">
                </div>
                
                <div class="telephone">
                    <div class="text"> 06-99-11-22-00 </div>
                </div>

                <div class="email">
                    <div class="text">maxence.degaugue@gmail.com</div>
                </div>
            </div>
        </div>
        <div class="right-box">
            <h2> Contact </h2>
            <div class="content">
                <form action="#">
                    <div class="email">
                        <div class="text">Email</div>
                        <input type="email" required>
                    </div>
                    
                    <div class="message">
                        <div class="text">Message</div>
                        <textarea name="message" id="message" cols="20" rows="10" required></textarea>
                    </div>
                    
                    <div class="btn">
                        <button type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>
